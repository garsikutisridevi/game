<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <h1 class="heading">Coin Flip Game</h1>
        <div class="main-container">
            <div class="left-container">
                <h2>Flip a virtual coin and bet your tokens!</h2>
                <button id="connect-wallet">Connect Wallet</button>
            </div>
            <div class="right-container">
                <!-- Betting Amount -->
                <input type="number" id="bet-amount" placeholder="Enter bet amount" min="0.01" step="0.01">
                <div class="bet-container">
                    <label for="tokenSelect">Select Token:</label>
                    <select id="tokenSelect">
                        <option value="SOL">SOL</option>
                        <option value="ETH">ETH</option>
                        <option value="BTC">BTC</option>
                    </select>
                </div>
                <!-- Choose Side -->
                <div class="side-container">
                <label for="selectedSide">Choose your side:</label>
                <select id="selectedSide">
                    <option value="heads">Heads</option>
                    <option value="tails">Tails</option>
                </select>
                </div>

                <!-- Coin Flip Result -->
                <div class="result" id="result">HEADS</div>
                    <button id="flipButton" onclick="flipCoin()">Flip the coin!</button>

                <!-- Counters for Heads and Tails -->
                <div class="counter">
                <p>Heads: <span id="headsCount">0</span></p>
                <p>Tails: <span id="tailsCount">0</span></p>
                </div>
                <p id="outcomeMessage"></p>
            </div>
            <div id="confetti-container"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> <!-- For Ethereum/Polygon -->
    <script src="script.js"></script>
</body>
</html>
